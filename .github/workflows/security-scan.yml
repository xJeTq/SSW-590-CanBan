name: Simple Nikto Security Test

on:
  push:
    branches:
      - test

jobs:
  nikto_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Nikto
        run: sudo apt-get install -y nikto

      - name: Run Nikto Security Scan
        run: nikto -h https://silly-capybara-11cf1f.netlify.app/

      - name: Display Scan Results
        run: cat nikto_report.html