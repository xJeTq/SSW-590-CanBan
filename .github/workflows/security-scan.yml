name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - test
  schedule:
    - cron: '0 12 * * 1'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Security Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'https://silly-capybara-11cf1f.netlify.app/'
          fail_action: false
          cmd_options: '-z "-config zap.artifact.enabled=false"'