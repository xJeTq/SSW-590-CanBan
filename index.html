<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanBan</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="description" content="This is a Kanban website!">
    <meta http-equiv="X-Frame-Options" content="DENY">
</head>
<body>
    <nav class="header">
        <h1 class="logo">CanBan</h1>
        <div class="plusminus"> 
            <button>+</button> 
            <!-- <button>-</button> -->
        </div>
    </nav>
    <div class="kanban-board">
        <div class="column todo"> 
            <h2>To Do</h2>
        </div>
        <div class="column active">
            <h2>Active</h2>
        </div>
        <div class="column done">
            <h2>Done</h2>
        </div>
    </div>
<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Task</h2>
        <form id="taskForm">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" required>

            <label for="taskCategory">Category:</label>
            <select id="taskCategory">
                <option value="todo">To Do</option>
                <option value="active">Active</option>
                <option value="done">Done</option>
            </select>

            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription"></textarea>

            <label for="taskCourse">Course Name:</label>
            <input type="text" id="taskCourse">

            <label for="taskColor">Color:</label>
            <select id="taskColor">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="brown">Brown</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="black">Black</option>
            </select>

            <label for="taskDueDate">Due Date:</label>
            <input type="date" id="taskDueDate" required>

            <!-- <div class="no-due-date-container">
                <label for="noDueDate">No Due Date</label>
                <input type="checkbox" id="noDueDate">
            </div> -->
            
            <button type="submit">Add Task</button>
        </form>
    </div>
</div>
<script src="js\script.js"></script>
</body>
</html>
